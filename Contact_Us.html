<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <img src="imgs/Logo_4.png" alt="Avatar" class="Logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Menu.html">Menu</a></li>
        <li><a href="Contact_Us.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="Container">
      <div style="text-align: center">
        <br />
        <h1>Contact Us</h1>
        <br />
      </div>

      <!--Contact-->
      <div class="Contact">
        <form class="Form">
          <label for="fname">First Name:</label
          ><input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your Name"
          />

          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last Name"
          />

          <label for="email">Email Address:</label>
          <input
            type="text"
            id="email"
            name="Email"
            placeholder="Email Address"
          />

          <label for="phone">Phone Number:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone Number"
          />

          <label for="Messages">Messages:</label>
          <textarea
            id="Messages"
            name="Message"
            placeholder="Send Us Your Feedback"
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <footer class="Footer">
      <div>
        <a href="https://www.instagram.com/" class="socialmedia"></a>
        <a
          href="https://accounts.snapchat.com/accounts/login?continue=%2Faccounts%2Fwelcome"
          class="socialmedia"
        ></a>
        <a href="https://twitter.com/i/flow/login" class="socialmedia"></a>
        <a href="https://www.facebook.com/" class="socialmedia"></a>

        <!-- ICONS FOR SOCIALS-->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <div>
          <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
          <a href="https://twitter.com/i/flow/login" class="fa fa-twitter"></a>
          <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
          <a
            href="https://accounts.snapchat.com/accounts/login?continue=%2Faccounts%2Fwelcome"
            class="fa fa-snapchat-ghost"
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
